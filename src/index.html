<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
       action="https://mate-academy-form-lesson.herokuapp.com/create-application"
       method="post"
       onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="input_container">
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="age">
            How old are You?
            <input
              type="number"
              min="10"
              max="100"
              id="age"
              value="12"
              name="age"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="birth">
            Full date of birth:
            <input
              type="date"
              id="birth"
              name="date_of_birth"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="term">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="term"
              required
              name="terms"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="input_container">
          <label for="email">
            E-mail:
            <input
              type="email"
              id="email"
              placeholder="email@example.com"
              name="e-mail"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="pass">
            Password:
            <input
              type="password"
              id="pass"
              name="pass"
              min="5"
              max="15"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input_container">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="loveCats"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="hateCats"
            >
            No
          </label>
        </div>
        <div class="input_container">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="bed">
            What time do you go to bed?
            <input
            type="time"
            id="bed"
            name="go_to_bed"
            >
          </label>
        </div>
        <div class="input_container">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              id="cars"
              required
              multiple
              name="cars"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=""></option>
            </select>
          </label>
        </div>
        <div class="input_container">
          <label for="work">
            How do you rate our work?
            <input
              type="range"
              id="work"
              value="0"
              name="rate"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="input_container">
          <label for="comments">
            Comments:
            <textarea id="comments" name="comments">
            </textarea>
          </label>
        </div>
        <div class="input_container">
          <label for="recommend">
            Would you recomend us?
            <select id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
